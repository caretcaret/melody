<div class="btn-group btn-group-justified">
  <a class="btn btn-primary">melody</a>
  <a  class="btn btn-primary">search or new <i class="fa-search"></i></a>
  <form class="btn-group">
    <a id="userDropdown" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      {{user.name}} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="userDropdown">
      <li><a href="/settings">Settings</a></li>
      <li class="divider"></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </form>
</div>
<div id="previewContainer">
  {{#each notes}}
    <div class="preview-item" id="{{this.shareId}}">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{#if this.data.text}}
        <div class="text">
        {{{this.data.text}}}
        </div>
      {{else}}
        <img src="/images/{{this.shareId}}" class="preview">
      {{/if}}
    </div>
  {{/each}}
</div>
