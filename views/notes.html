<div class="container">
  <p>TODO: notes interface goes here.</p>

  <p>Logged in as {{user.email}} with name {{user.name}}.</p>
  <form method="post" action="/logout">
    <button class="btn btn-link" type="submit">Log out</button>
    <input type="hidden" name="_csrf" value="{{token}}">
  </form>

  <p>Paste something (text/html/image data) to send it to the server.</p>
  <textarea cols="50" rows="15" id="log"></textarea>

  {{#each notes}}
  	<div class="note" id="{{this.shareId}}">
  		{{{this.data}}}
  	</div>
  {{/each}}
</div>

<script src="/scripts/device.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/socket.io-stream.js"></script>
<script>
var socket = io.connect("{{config.host}}");
</script>
