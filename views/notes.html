<div class="container">
  <p>TODO: notes interface goes here.</p>

  <p>Logged in as {{user.email}} with name {{user.name}}.</p>
  <textarea cols="50" rows="20"></textarea>
  <form method="post" action="/logout">
    <button class="btn btn-link" type="submit">Log out</button>
    <input type="hidden" name="_csrf" value="{{token}}">
  </form>
  <form method="post" action="/upload" enctype="multipart/form-data" class="bare" role="form">
  	<input type="file" name="uploadFile" class="form-control" required>
  	<input type="hidden" name="_csrf" value="{{token}}">
  	<button class="btn btn-primary btn-block" type="submit">Upload</button>
  </form>
</div>

<script src="/scripts/device.js"></script>
