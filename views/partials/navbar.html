<nav class="navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">melody</a>
    </div>
    <div class="navbar-collapse collapse">
      {{#if user}}
        <form class="navbar-form navbar-right" role="form" action="/logout" method="post">
          <a href="/notes" class="btn btn-success">Log in as {{user.name}}</a>
          <button type="submit" class="btn btn-primary">Log out</button>
          <input type="hidden" name="_csrf" value="{{token}}">
        </form>
      {{else}}
        <form class="navbar-form navbar-right" role="form" action="/login" method="post">
          <div class="form-group">
            <input type="email" placeholder="Email" name="email" class="form-control" required autofocus>
          </div>&thinsp;
          <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control" required>
          </div>&thinsp;
          <input type="hidden" name="_csrf" value="{{token}}">
          <button type="submit" class="btn btn-success">Log in</button>
        </form>
      {{/if}}
    </div>
  </div>
</nav>
